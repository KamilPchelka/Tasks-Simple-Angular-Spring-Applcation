<h5 class="card-title">Add new task</h5>
<form (submit)="onSubmit()" #taskForm="ngForm">
  <div class="form-group">
    <label for="taskName"></label>
    <input class="form-control" type="text" name="taskName" id="taskName" placeholder="Enter task name"
           [(ngModel)]="task.name" [ngClass]="{'is-invalid': taskName.errors && taskName.touched}"
           #taskName="ngModel" required minlength="2">
    <div [hidden]="!taskName.errors?.required" class="invalid-feedback">
      Task name required
    </div>
    <div [hidden]="!taskName.errors?.minlength" class="invalid-feedback">
      Must be at least 2 characters
    </div>
  </div>
  <div class="form-group">
    <label for="dueDate"></label>
    <input class="form-control" type="date" name="dueDate" id="dueDate" placeholder="Enter task name"
           [(ngModel)]="task.dueDate" #dueDate="ngModel" [ngClass]="{'is-invalid': dueDate.errors && dueDate.touched}"
           required>

    <div [hidden]="!dueDate.errors?.required" class="invalid-feedback">
      Due date required
    </div>
  </div>
  <div class="form-group">
    <input [disabled]="!taskForm.form.valid" type="submit" value="Add" class="btn btn-primary btn-block">
  </div>
</form>
