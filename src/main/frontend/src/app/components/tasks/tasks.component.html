<h5 class="card-title">Tasks list</h5>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Due Date</th>
      <th scope="col">Completed</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let task of tasks">
      <th scope="row">{{task.id}}</th>
      <td>{{task.name}}</td>
      <td>{{task.dueDate}}</td>
      <td>{{task.completed}}</td>
    </tr>
    </tbody>
  </table>
